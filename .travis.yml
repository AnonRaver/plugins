notifications:
    email:
        on_success: never
        on_failure: always
language: python
python: 3.6
addons:
    apt:
        update: true
env:
    global:
        - GH_USER=Twiddly
        - GH_MAIL=pew@pewpew.moe
        - REPO=happypandax/plugins
        - secure: 


script:
    - python3 build.py
    - git config --local user.name "$GH_USER"
    - git config --local user.email "$GH_MAIL"
    - git commit -am "build"
    - git push --quiet "https://$GITHUB_TOKEN@github.com/$REPO.git" master > /dev/null 2>&1
